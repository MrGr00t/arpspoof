name: .NET Core Desktop

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest

    env:
      Solution_Name: arpspoof.sln

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore the application
      run: msbuild ${{ github.workspace }}\arpspoof.sln /t:Restore /p:Configuration=${{ matrix.configuration }}

    - name: Build the application
      run: msbuild ${{ github.workspace }}\arpspoof.sln /p:Configuration=${{ matrix.configuration }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: arpspoof
        path: ${{ github.workspace }}/bin/Release
